seed: 42
experiment_name: "Pipeline Defects Detection"
track_experiment: No

# --- data & image -------------------------------------------------
image_size: [704, 512]
train_dataset: Deformation_EVAL
validataion_dataset: Deformation_EVAL
evaluation_dataset: Deformation_EVAL

validation_metrics: soft
evaluation_metrics: binary

# --- model --------------------------------------------------------
model:
  name: UNetAttention
  args:
    encoder_name: resnet34
    encoder_weights: imagenet
    in_channels: 3
    classes: 1

# --- training hyper-parameters ------------------------------------
epochs: 3
learning_rate: 0.0001
batch_size: 2

criterion: 
  name: TverskyLoss
  args:
    alpha: 0.4   # FN
    beta: 0.6    # FP
    smooth: 1
    mode: binary
    from_logits: True

# --- logging / checkpoints ----------------------------------------
scoring_per_epoch: 2
save_by_metric: "IoU"
visualization_samples: 30