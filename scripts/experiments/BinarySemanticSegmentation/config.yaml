seed: 42

epochs: 30
learning_rate: 0.0001
batch_size: 4
criterion: 
  name: TverskyLoss
  args:
    alpha: 0.5
    beta: 0.5
    smooth: 1
    mode: binary
    from_logits: True

train_dataset: Deformation_BASELINE
evaluation_dataset: Deformation_EVAL
image_size: [704, 512]
model:
  name: UNetAttention
  args:
    encoder_name: resnet34
    encoder_weights: imagenet
    in_channels: 3
    classes: 1

val_per_epoch: 2
visualization_samples: 30
save_by_metric: "IoU"