seed: 42

epochs: 1
learning_rate: 0.0001
batch_size: 2 # Наверное, лучшен не трогать
criterion: 
  name: TverskyLoss
  args:
    alpha: 0.1
    beta: 0.9
    smooth: 1
    mode: binary
    from_logits: True

train_dataset: DS_BASELINE # Тут
evaluation_dataset: DS_EVAL # Тут
image_size: [704, 512]
model:
  name: UNetAttention
  args:
    encoder_name: resnet34 # Тут, наверное
    encoder_weights: imagenet
    in_channels: 3
    classes: 1

val_per_epoch: 1
visualization_samples: 30