seed: 43

epochs: 10
learning_rate: 0.0001
batch_size: 2
criterion: 
  name: WeightedCrossEntropyLoss
  args:
    background_weight: 0.2
    object_weight: 1
    reduction: mean

train_dataset: Deformation_v1_augmented
evaluation_dataset:
image_size: [704, 512]
model:
  name: UNet
  args:
    encoder_name: mobilenet_v2
    encoder_weights: imagenet
    in_channels: 3
    classes: 1

val_per_epoch: 10
visualization_samples: 30